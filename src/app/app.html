<div class="app">
  <div class="app__buttons">
    <button [class.active]="activeInx() === 0" (click)="onSelectAnimation(0)">Анимация №1</button>
    <button [class.active]="activeInx() === 1" (click)="onSelectAnimation(1)">Анимация №2</button>
    <button [class.active]="activeInx() === 2" (click)="onSelectAnimation(2)">Анимация №3</button>
    <button [class.active]="activeInx() === 3" (click)="onSelectAnimation(3)">Анимация №4</button>
    <button [class.active]="activeInx() === 4" (click)="onSelectAnimation(4)">Анимация №5</button>
  </div>
  <div class="app__animations">
    @switch (activeInx()) {
      @case (0) {
        <!--        синхронный револьвер-->
        <app-banner/>
      }
      @case (1) {
        <!--        асинхронный револьвер-->
        <app-banner-revolver-async/>
      }
      @case (2) {
        <app-banner-blur/>
      }
      @case (3) {
        <app-banner-fade-slide/>
      }
      @case (4) {
        <app-banner-moz/>
      }

    }
  </div>
</div>
